<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Личный кабинет — BestGames</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page" data-theme="dark">
  <main class="main">
    <div class="profile">
      <h2 class="profile__title">Личный кабинет</h2>
      
      <div class="profile__info">
        <p><strong>E-mail:</strong> user@example.com</p>
        <p><strong>Фамилия:</strong> Иванов</p>
        <p><strong>Имя:</strong> Алексей</p>
        <p><strong>Дата рождения:</strong> 15.05.1995</p>
        <p><strong>Телефон:</strong> +7 (999) 123-45-67</p>
      </div>

      <h3 class="profile__section-title">История покупок</h3>
      <table class="table">
        <thead>
          <tr>
            <th>Дата</th>
            <th>Игра / Предмет</th>
            <th>Стоимость</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>10.02.2026</td>
            <td>Cyber Nexus</td>
            <td>1 299 ₽</td>
          </tr>
          <tr>
            <td>05.02.2026</td>
            <td>Stellar Drift</td>
            <td>899 ₽</td>
          </tr>
        </tbody>
      </table>

      <h3 class="profile__section-title">Настройки профиля</h3>
      <div class="profile__settings">
        <button class="button button_mod_theme_outline">Сменить пароль</button>
        
        <div class="theme-switch">
          <label class="theme-switch__label">
            Темная тема
            <input type="checkbox" class="theme-switch__input" checked />
            <span class="theme-switch__slider"></span>
            Светлая тема
          </label>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
