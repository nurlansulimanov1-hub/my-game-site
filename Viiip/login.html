<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вход — BestGames</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page" data-theme="dark">
  <main class="main">
    <form class="form form_mod_login">
      <h2 class="form__title">Вход в аккаунт</h2>
      <div class="form__field">
        <label for="email" class="form__label">E-mail</label>
        <input type="email" id="email" class="form__input" required />
      </div>
      <div class="form__field">
        <label for="password" class="form__label">Пароль</label>
        <input type="password" id="password" class="form__input" required />
      </div>
      <button type="submit" class="button button_mod_theme_primary button_mod_size_large">
        <span class="button__text">Войти</span>
      </button>
      <a href="#" class="form__link">Забыли пароль?</a>
    </form>
  </main>
</body>
</html>
