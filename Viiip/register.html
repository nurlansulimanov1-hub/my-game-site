<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация — BestGames</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page" data-theme="dark">
  <main class="main">
    <form class="form form_mod_register">
      <h2 class="form__title">Регистрация</h2>
      
      <div class="form__field">
        <label for="reg-email" class="form__label">E-mail</label>
        <input type="email" id="reg-email" class="form__input" required />
      </div>
      
      <div class="form__field">
        <label for="reg-lastname" class="form__label">Фамилия</label>
        <input type="text" id="reg-lastname" class="form__input" required />
      </div>
      
      <div class="form__field">
        <label for="reg-firstname" class="form__label">Имя</label>
        <input type="text" id="reg-firstname" class="form__input" required />
      </div>
      
      <div class="form__field">
        <label for="reg-birth" class="form__label">Дата рождения</label>
        <input type="date" id="reg-birth" class="form__input" required />
      </div>
      
      <div class="form__field">
        <label for="reg-phone" class="form__label">Номер телефона</label>
        <input type="tel" id="reg-phone" class="form__input" required />
      </div>
      
      <div class="form__field">
        <label for="reg-pass1" class="form__label">Пароль</label>
        <input type="password" id="reg-pass1" class="form__input" required />
      </div>
      
      <div class="form__field">
        <label for="reg-pass2" class="form__label">Повтор пароля</label>
        <input type="password" id="reg-pass2" class="form__input" required />
      </div>
      
      <div class="form__field form__field_checkbox">
        <label class="form__checkbox">
          <input type="checkbox" required />
          <span class="form__checkbox-text">Согласен на обработку персональных данных</span>
        </label>
      </div>
      
      <button type="submit" class="button button_mod_theme_primary button_mod_size_large">
        <span class="button__text">Зарегистрироваться</span>
      </button>
    </form>
  </main>
</body>
</html>
